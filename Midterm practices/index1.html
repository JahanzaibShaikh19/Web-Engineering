<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: block;
            margin: 15px;
            font-size: larger;
        }
    </style>

</head>

<body>

    <div class="container">

        <table border="5" cellpadding="3" cellspacing="20" bgcolor="hotpink">
            <caption>
                this caption
            </caption>
            <tr>
                <th>asdf</th>
                <th>a</th>
            </tr>
            <tr>
                <td colspan="2">asdf</td>
            </tr>
            <tr>
                <td rowspan="2">asdf</td>
                <td>asdf</td>
            </tr>
            <tr>
                <td>asdf</td>
            </tr>
        </table>
        <br><br>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>

        <br><br>
        <!-- <button name=“hello " type=" { button | reset | submit } “ value="value">Text to display</button> -->
        <!-- 
            <button name="hello" type="button" value="value
            Text to display
        </button> -->

        <input type="color" name="name" value=""> dsasd
        </input>


        <form>
            <div>
                <label for="id">User ID</label>
                <input type="id" value="id" name="id">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>

        </form>

        <br><br>
        <div class="check-box">
            <div>
                <input type="checkbox" name="Scales" checked>
                <label for="Scales">Scales</label>
            </div>
            <div>
                <input type="checkbox" name="Horns">
                <label for="Horns">Horns</label>
            </div>
        </div>

        <br>
        <div>
            <label for="avatar"> Choose your Profile pic  </label>
            <input type="file" name="avatar" accept="image/png, image/jpeg">
        </div>
        <br>
        <div>
            <label for="start"> Start Date: </label>
            <input type="date" id="start" name="trip-start" value="2010-08-22" min="2018-09-01" max="2018-12-12">
        </div>

        <br><br>


        <label for="color"> Choose your desire color </label>
        <div>
            <input type="color" name="head">
            <label for="head">Head</label>
        </div>
        <div>
            <input type="color" name="Body">
            <label for="Body">Body</label>
        </div>

        <br><br>
        <label for="range">Number of tentacles</label>
        <div class="tantacles">
            <input type="number" min="10" max="100" name="tentacles">
        </div>

        <br><br>
        <label for="audio">Audio Settings</label>
        <div class="audio-settings">
            <div>
                <input type="range" name="volume" min="0" max="20">
                <label for="volume">Volume</label>
            </div>
            <div>
                <input type="range" name="volume" min="0" max="90" step="10" value="90">
                <label for="volume">Volume</label>
            </div>
            <br>
            <label for="tel">Enter Your CNIC</label>
            <div>
                <input type="tel" id="phone" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}" placeholder="value" required="required" value="default">
            </div>

            <br>
            <label for="url">Enter your URL</label>
            <div>
                <input type="url" name="url" placeholder="http://example.com" pattern="http://localhost/5173" size="30" required>
            </div>




        </div>

    </div>
</body>

</html>
